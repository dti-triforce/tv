        pacoteServicos:
          'https://docs.google.com/spreadsheets/d/e/2PACX-1vQrCYvN7iiTzdCfeeNucgWIvZfTZcj89vfOHOBz3172RVkto5pcCpNL5BWeHfFwcaOrMZu3hVots4Q1/pubhtml?gid=1515838713&amp;single=true&amp;widget=true&amp;headers=false',

        // squadEmbossing:
        //   'https://docs.google.com/spreadsheets/d/e/2PACX-1vQdzEdp_j5l-RQWvo7ZKQFa4cWJIU7VHzuc0NfltW-zNqoG5J1mRHvlMbGOUkZGtFahLMJDZy-S5S4X/pubhtml?gid=1515838713&single=true',

        gestaoVista:
          'https://docs.google.com/spreadsheets/d/19ZBFnBBTBPInGoXyVf2ImRm4d9IUYv_h2jELR1jTKfA/pubhtml?gid=372201115&single=true&amp;widget=true&amp;headers=false',
        aderenciaOperacional:
          'https://docs.google.com/spreadsheets/d/19ZBFnBBTBPInGoXyVf2ImRm4d9IUYv_h2jELR1jTKfA/pubhtml?gid=1299658999&single=true&amp;widget=true&amp;headers=false'
      };

      (function() {
        var i = 0;
        var quantidadeUrls = Object.keys(urls).length;
        setInterval(function() {
          if (i === quantidadeUrls) {
            i = 0;
          }
          var postFix = i > 1 ? '&refresh=' + new Date() : '';
          var key = Object.keys(urls)[i];
          var src = urls[key] + postFix;
          document.getElementById('frame').setAttribute('src', src);
          ++i;
        }, 10000);
      })();
    </script>
    <style>
      body {
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <iframe
      id="frame"
      frameborder="0"
      style="overflow:hidden;overflow-x:hidden;overflow-y:hidden;height:100%;width:100%;position:absolute;top:0px;left:10px;right:0px;bottom:0px"
      height="100%"
      width="100%"
      align="center"
    ></iframe>
  </body>
</html>
