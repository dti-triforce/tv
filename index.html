        prevencaoFraude:
          'https://docs.google.com/spreadsheets/d/e/2PACX-1vQbGcyO0KQVCFLwWVI_oE1F2Cls3svuj13xmIkzffqRdVZmdTo9PX6RtboTXhlGgeRZfTbnzl2Rtmh0/pubhtml?gid=1515838713&single=true',

        smartRolls:
          'https://docs.google.com/spreadsheets/d/e/2PACX-1vSIlclepk8mxc3QvqJVVP3vfeu93wuYQ4UleNHDjg3tVDjTHBsYEEs-PBu0YwDvWQfiy6NQ55flW4LZ/pubhtml?gid=1515838713&single=true',

      };

      (function() {
        var i = 0;
        var quantidadeUrls = Object.keys(urls).length;
        setInterval(function() {
          if (i === quantidadeUrls) {
            i = 0;
          }
          var postFix = i > 1 ? '&refresh=' + new Date() : '';
          var key = Object.keys(urls)[i];
          var src = urls[key] + postFix;
          document.getElementById('frame').setAttribute('src', src);
          ++i;
        }, 10000);
      })();
    </script>
    <style>
      body {
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <iframe
      id="frame"
      frameborder="0"
      style="overflow:hidden;overflow-x:hidden;overflow-y:hidden;height:100%;width:100%;position:absolute;top:0px;left:10px;right:0px;bottom:0px"
      height="100%"
      width="100%"
      align="center"
    ></iframe>
  </body>
